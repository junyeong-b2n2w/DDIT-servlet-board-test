<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="../js/board.js"></script>
		<style>
			.panel-heading:hover{
				background:lightblue;
			}
			#pagelist{
				text-align: center;
			}
			.pager{
				display: inline-block;
				margin : 0px;
				padding : 0px;
				
			}
			
		</style>
		
		<script>
		$(function(){
			//전체리스트 가져오기
			//readServer(); 

			
			// 페이지 별 리스트 가져오기
			readPageServer(1);
			
			
			//각 버튼에 대한 이벤트
			$('.box').on('click','.action' , function(){
				vname = $(this).attr('name');
				vidx=  $(this).attr('idx');
				
				if(vname == "modify"){
					alert(vidx + "번 글을 수정합니다");					
				}else if(vname == "delete"){
					alert(vidx + "번 글을 삭제합니다");
				}else if(vname =="reply"){
					alert(vidx + "번 글에 답글을 답니다");
				}
				
			})
			//페이지 네이션과 페이저에 대한 이벤트
			
			$('#pagelist').on('click', '.pagination li', function(){
				currentpage = $(this).text().trim();
				readPageServer(currentpage);
			})
			
			//next버튼
			$('#pagelist').on('click','.next', function(){
				currentpage = parseInt($('.pagination li:last').text()) +1;
				readPageServer(currentpage);
			})
			
			//이전버튼
			$('#pagelist').on('click','.prev', function(){
				currentpage = parseInt($('.pagination li:first').text()) -1;
				readPageServer(currentpage);
			})
			
			
			
		})
		</script>
		
	</head>
	<body>
		<h1>Arcodion 게시판</h1>
		<div class="box">
		
		</div>
		<br>
		<div id="pagelist"></div>
		
		
		
	</body>
</html>
